<html>

<head>
  <link rel="stylesheet" href="/style.css">
  <title>Scholar Curriculum | LogIn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<!-- Dark Mode change -->
<script>
  // Tailwind Configuration
  tailwind.config = {
    darkMode: 'class', // Use the 'class' strategy for dark mode
    theme: {
      extend: {},
    },
  };

  // Check if the user has a previously saved preference
  document.addEventListener('DOMContentLoaded', function () {
    const darkModeEnabled = localStorage.getItem('darkMode') === 'enabled';
    if (darkModeEnabled) {
      document.documentElement.classList.add('dark');
      document.getElementById('darkModeToggle').checked = true; // Check the toggle switch
    }
  });

  // Toggle the dark mode
  function toggleDarkMode() {
    const isDarkMode = document.documentElement.classList.toggle('dark');
    if (isDarkMode) {
      localStorage.setItem('darkMode', 'enabled'); // Save dark mode preference
    } else {
      localStorage.setItem('darkMode', 'disabled'); // Save light mode preference
    }
  }
</script>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white font-sans flex items-center justify-center h-screen">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login Scholar Curriculum Interface</h2>
    <button class="bg-gray-200 hover:bg-gray-200 dark:bg-gray-600 dark:hover:bg-gray-400 p-2 rounded" id="homeBtn"><i
      class="fas fa-home" ></i> Continue as guest </button>
    <form>
      <div class="mb-4">
        <label for="email" class="block dark:text-gray-400 mb-2  text-gray-600 ">Email</label>
        <input type="email" id="email"
          class="w-full p-2 rounded text-black bg-gray-200 dark:bg-gray-700 dark:text-white"
          placeholder="Enter your email">
      </div>
      <div class="mb-6">
        <label for="password" class="block dark:text-gray-400 mb-2  text-gray-600">Password</label>
        <input type="password" id="password"
          class="w-full p-2 rounded text-black bg-gray-200 dark:bg-gray-700 dark:text-white"
          placeholder="Enter your password">
      </div>
      <div class="flex items-center justify-between mb-4">
        <!-- <a href="#" class="text-blue-400 hover:text-blue-600">Forgot password?</a> -->
        
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
          <span class="slider">
            <!-- Moon Icon -->
            <i class="fas fa-moon moon"></i>
          </span>
        </label>
      </div>

      <!-- <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 dark:bg-blue-700  dark:hover:bg-blue-600 p-2 rounded " id="LogIn">Login</button> boton con submit -->
    </form>
    <button
      class="w-full bg-blue-500 text-white hover:bg-blue-600 dark:bg-blue-700  dark:hover:bg-blue-600 p-2 rounded "
      id="LogIn">Login</button>
    <!-- botonsolo para redirigir -->

  </div>
</body>
<script src="/js/auth.js"></script>
<script>
  document.getElementById('LogIn').addEventListener('click', function (e) {
    e.preventDefault();
    login();
  });
</script>
<script>
  const checkLoginRedirect = () => {
    const token = localStorage.getItem('authToken');
    if (token) {
      // Si el usuario ya está logueado, redirigir a la página principal
      window.location.href = '/';  // o '/dashboard'
    }
  };

  // Ejecutar al cargar la página de login
  checkLoginRedirect();

  document.getElementById('homeBtn').addEventListener('click', function () {
    window.location.href = '/home'; // Redirect to the login page
  });
</script>


</html>
